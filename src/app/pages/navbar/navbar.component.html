<nav>
  <div class="infos-container">
    <div class="hotel-infos-container">
      <div class="logo">
        @if (hotelImageUrl) {
           <img [src]="hotelImageUrl"
             alt="{{hotel.name}}">
            }
      </div>
      <div class="hotel-name">
        @if (hotel !== undefined && hotel !== null) {
          <p>Hôtel - {{hotel.name}}</p>
        }
      </div>
    </div>
    <div class="guest-infos-container">
      <div class="guest-name">
        <p>Bienvenue</p>
        <p>{{currentClient.firstName}} {{currentClient.lastName}}</p>
      </div>
    </div>
    <div class="connection">
      <span (click)="logout()" (keydown.enter)="logout()" role="button" tabIndex="0">Se déconnecter</span>
    </div>
  </div>
  <div class="half-circle"></div>
</nav>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
<div class="menu">
  <input type="checkbox"
         id="toggle" />
  <label id="show-menu"
         for="toggle">
    <div class="btn">
      <i class="material-icons md-36 toggleBtn menuBtn">menu</i>
      <i class="material-icons md-36 toggleBtn closeBtn">close</i>
    </div>
    <div class="btn">
      <i class="material-icons md-36">calendar_month</i>
    </div>
    <div class="btn">
      <i class="material-icons md-36"
        role="button" tabindex="0"
         (click)="openCart()"
         (keydown.enter)="openCart()">shopping_basket</i>
    </div>
    <div class="btn">
      <i class="material-icons md-36"
         (click)="navigateTo('/')"
         role="button" tabindex="0"
          (keydown.enter)="navigateTo('/')"
         >home</i>
    </div>
  </label>
</div>

   <app-modal
 title={{cartModalTitle}}
  [showModal]="isModalOpen"
  (closeModalEvent)="isModalOpen = false">
    <app-cart
    (changeTitle)="cartModalTitle = $event"
    [modalClosed]="!isModalOpen"
    (closeModalEventButton) ="isModalOpen = false"></app-cart>
</app-modal>
