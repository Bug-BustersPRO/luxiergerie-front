<section class="global-section">
  <section class="head-section">
    <div class="add-client-container">
      <div>
        <h3>Ajouter un client</h3>
      </div>
      <div class="add-button"
           (click)="openClientModal()"
           title="Ajouter un(e) client(e)">
        <span class="button-icon">+</span>
      </div>
    </div>
    <div>
      <h3>Clients</h3>
    </div>
    <div>
    </div>
  </section>
  <section class="list-section">
    <div class="section-container">
    @for (client of clients; track $index) {
      <div class="container">
        <div class="card-container">
          <h4 class="title">{{client.firstName}} {{client.lastName}}</h4>
          <p class="name">Email : {{client.email}}</p>
          <p class="name">Téléphone : {{client.phoneNumber}}</p>
          <p class="name">Chambre : {{getRoomByClientId(client.id)}}</p>
        </div>
        <div class="button-container">
          <span class="button material-symbols-outlined"
                (click)="openEditModal(client)">edit</span>
          <span class="button material-symbols-outlined"
                (click)="deleteClient(client)">delete</span>
        </div>
      </div>
    }
    </div>
  </section>
</section>
<app-modal title="Ajout d'un client"
           [showModal]="isModalOpen"
           (closeModalEvent)="closeCreateModal()">
  <section>
    <app-client-form (closeModal)="closeCreateModal()"
                     [isCreateClient]="true" />
  </section>
</app-modal>
<app-modal title="Modification du client"
           [showModal]="isUpdateModalOpen"
           (closeModalEvent)="closeUpdateModal()">
  <section>
    <app-client-form (closeModal)="closeUpdateModal()"
                     [isCreateClient]="false"
                     [clientToUpdate]="selectedClient" />
  </section>
</app-modal>
