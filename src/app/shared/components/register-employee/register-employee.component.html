    <label for="firstName">First Name</label>
    <input id="firstName" name="firstName" [(ngModel)]="model.firstName" required minlength="3" #firstName="ngModel" #firstname="ngModel">
    <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)">
      <div *ngIf="firstName.errors?.['required']">First Name is required.</div>
      <div *ngIf="firstName.errors?.['minlength']">First Name must be at least 3 characters long.</div>
    </div>
  </div>

  <div>
    <label for="lastName">Prénoms</label>
    <input id="lastName" name="lastName" [(ngModel)]="model.lastName" required minlength="3" #lastName="ngModel">

      <div *ngIf="lastName.errors?.['required']">Last Name is required.</div>
      <div *ngIf="lastName.errors?.['minlength']">Last Name must be at least 3 characters long.</div>
    </div>
  </div>

  <div>
    <label for="Roles">Role</label>
    <input id="roles" name="Roles" [(ngModel)]="model.roles" required #role="ngModel">

    </div>
  </div>
