name: CI-CD

on:
  push:
    branches:
      - main
      - dev
      - implementCi
  pull_request:
    branches:
      - main
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          
      - name: Install dependencies
        run: npm install

      - name: Build Docker Image
        run: docker build -t bugbstrspro/luxiergerie-front:${{ github.ref_name }} .

      - name: Debug Docker Hub Credentials
        run: |
          echo "Docker Hub Username: ${{ secrets.DOCKERHUB_USERNAME }}"
          echo "Docker Hub Token Length: ${#DOCKERHUB_TOKEN}"

      - name: Log in to Docker Hub
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Push Docker Image
        run: docker push bugbstrspro/luxiergerie-front:${{ github.ref_name }}
